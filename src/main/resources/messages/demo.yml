# for a player to get these messages give them the announcerplus.messages.demo permission
interval: 3
# MINUTES, SECONDS, or HOURS
intervalUnit: MINUTES
randomOrder: true
messages:
  - "{prefix1} <yellow>Woo: <rainbow>||||||||||||||||||||||||</rainbow>!"
  - "<rainbow><bold>%player_name%</rainbow></bold> {prefix1}"
  - "<red><bold>Woo</bold>: {r}|||||||||||{abc}|||||||||||||{rc}!"
  - "{prefix1} Use <click:run_command:/spawn><hover:show_text:'<rainbow>Click to run!'><rainbow>/spawn</rainbow></hover></click> to return to spawn"
  - "{prefix1}{prefix1} <rainbow>Prisma</rainbow> <color:&?>Test: <color:&x>Hello</color:&x> !!!! </color:&?>"
  - "<bold><italic>Hello, </bold></italic> {nick} {nick} {prefix1} {r}!!!!!!!!!{rc}"